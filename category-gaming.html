<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровые платформы - HEY, STORE!</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo-section">
                <a href="index.html" style="display: flex; align-items: center; gap: 12px; text-decoration: none;">
                    <img src="logo.png" alt="HEY, STORE!" class="logo-image">
                    <div><h1>HEY, STORE!</h1><p>Сервисы без санкций</p></div>
                </a>
            </div>
            <nav class="nav-left">
                <a href="https://t.me/hey_store_official" target="_blank" class="nav-button"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.536 21.686a.5.5 0 0 0 .937-.024l6.5-19a.496.496 0 0 0-.635-.635l-19 6.5a.5.5 0 0 0-.024.937l7.93 3.18a2 2 0 0 1 1.112 1.11z"></path><path d="m21.854 2.147-10.94 10.939"></path></svg><span>Канал</span></a>
                <a href="https://t.me/hey_store_bot" target="_blank" class="nav-button"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"></path></svg><span>Поддержка</span></a>
                <a href="https://blog.heystore.net/" target="_blank" class="nav-button"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"></path><path d="M14 2v4a2 2 0 0 0 2 2h4"></path><path d="M10 9H8"></path><path d="M16 13H8"></path><path d="M16 17H8"></path></svg><span>Блог</span></a>
            </nav>
        </div>
        <div class="header-right"><button class="theme-toggle nav-button"></button></div>
    </header>

    <section class="category-page">
        <a href="index.html" class="back-link"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>Назад</a>
        <h2>Игровые платформы</h2>
        <div class="cards-grid">
            <a href="#" class="service-card">
                <div class="service-icon steam-bg"><img src="steam.png" alt="Steam"></div>
                <div class="service-info"><span class="service-name">Пополнение Steam</span><span class="service-price">от 500 ₽</span></div>
            </a>
            <a href="#" class="service-card">
                <div class="service-icon ps-bg"><img src="playstation.png" alt="PlayStation"></div>
                <div class="service-info"><span class="service-name">PlayStation</span><span class="service-price">от 1000 ₽</span></div>
            </a>
            <a href="#" class="service-card">
                <div class="service-icon xbox-bg"><img src="xbox.png" alt="Xbox"></div>
                <div class="service-info"><span class="service-name">Xbox</span><span class="service-price">от 800 ₽</span></div>
            </a>
        </div>
    </section>

    <footer>
        <div class="footer-links">
            <a href="privacy.html">Политика конфиденциальности</a>
            <a href="offer.html">Оферта</a>
            <a href="personal-data.html">Обработка персональных данных</a>
        </div>
        <p>© 2025 HEY, STORE! Все права защищены</p>
    </footer>

    <script>
        const themeToggle = document.querySelector('.theme-toggle');
        const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path></svg>`;
        const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></svg>`;
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') { document.documentElement.setAttribute('data-theme', 'dark'); themeToggle.innerHTML = sunIcon; } else { themeToggle.innerHTML = moonIcon; }
        themeToggle.addEventListener('click', () => { const currentTheme = document.documentElement.getAttribute('data-theme'); if (currentTheme === 'dark') { document.documentElement.removeAttribute('data-theme'); localStorage.setItem('theme', 'light'); themeToggle.innerHTML = moonIcon; } else { document.documentElement.setAttribute('data-theme', 'dark'); localStorage.setItem('theme', 'dark'); themeToggle.innerHTML = sunIcon; } });
    </script>
</body>
</html>
